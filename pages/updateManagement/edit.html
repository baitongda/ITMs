<div class="padding">
    <form class="form-horizontal" action="" id="" role="form">
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">是否救火：</label>
            <div class="col-md-7">
              <select name="putOutFire" id="putOutFire" class="editable-select form-control">
                <option>Y</option>
                <option>N</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">需求/缺陷ID：</label>
            <div class="col-md-7">
              <input type="text" name="defectDemandId" id="defectDemandId" class="form-control" placeholder="必填">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">更新申请日期：</label>
            <div class="col-md-7">
              <div class='input-group date datepicker'>
                  <input type='text' name="updateDate" id="updateDate" class="form-control" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">期望完成日期：</label>
            <div class="col-md-7">
              <div class='input-group date datepicker'>
                  <input type='text' name="endDate" id="endDate" class="form-control" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">状态：</label>
            <div class="col-md-7">
              <select name="state" id="state" class="editable-select form-control">
                <option>new - 新状态</option>
                <option>updated - 已更新</option>
                <option>rejected - 已拒绝</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">更新后操作：</label>
            <div class="col-md-7">
              <select name="state" id="state" class="editable-select form-control">
                <option>不处理</option>
                <option>手工运行</option>
                <option>重启系统</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-2">更新描述：</label>
            <div class="col-md-9">
              <textarea class="form-control" name="updateDescription" id="updateDescription" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-2">重测建议：</label>
            <div class="col-md-9">
              <textarea class="form-control" name="cranialAdvice" id="cranialAdvice" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-2">备注：</label>
            <div class="col-md-9">
              <textarea class="form-control" name="note" id="note" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
</div>
