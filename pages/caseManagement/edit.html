<div class="addCaseManagement padding">
    <form class="form-horizontal text-right" action="" id="form-addCase" role="form">
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">所属应用：</label>
            <div class="col-md-7">
              <select name="application" class="selectpicker form-control">
                <option>请选择</option>
                <option>PMO - 项目管理办公室</option>
                <option>BP - 业务平台</option>
                <option>CI - 客户</option>
                <option>FACIA - FACIA</option>
                <option>ECIF - ECIF</option>
                <option>RP - 报表</option>
                <option>CMCL - CL接口</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5" for="customerType">案例编号：</label>
            <div class="col-md-7">
              <input type="text" name="caseNo" class="form-control" placeholder="必填且不可重复">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">阶段：</label>
            <div class="col-md-7">
              <select name="phase" class="selectpicker form-control">
                <option>请选择</option>
                <option>IIT - System Integration Test</option>
                <option>test</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">需求/缺陷编号：</label>
            <div class="col-md-7">
              <input type="text" name="demand" class="form-control" placeholder="案例编号搜索...">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">案例编写人：</label>
            <div class="col-md-7">
              <input type="text" name="caseWritten:" class="form-control" placeholder="必填">
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">案例执行人：</label>
            <div class="col-md-7">
              <input type="text" name="caseExecution:" class="form-control" placeholder="必填">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">计划执行日期：</label>
            <div class="col-md-7">
              <div class='input-group date datepicker'>
                  <input type='text' name="planDate" class="form-control" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">需求变更号：</label>
            <div class="col-md-7">
              <input type="text" name="requirementsChange," class="form-control" placeholder="">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">交易类型：</label>
            <div class="col-md-7">
              <select name="transactionType" class="selectpicker form-control">
                <option>请选择</option>
                <option>联机交易</option>
                <option>批量</option>
                <option>报表</option>
                <option>数据库检查</option>
                <option>单据</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">交易码：</label>
            <div class="col-md-7">
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">案例类型：</label>
            <div class="col-md-7">
              <select name="caseType" class="selectpicker form-control">
                <option>请选择</option>
                <option>正例</option>
                <option>异常</option>
                <option>边界值</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">测试目的：</label>
            <div class="col-md-7">
              <input type="text" name="purposes" class="form-control" placeholder="">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">测试轮次：</label>
            <div class="col-md-7">
              <select name="testRounds" class="selectpicker form-control">
                <option>请选择</option>
                <option>第一轮</option>
                <option>第二轮</option>
                <option>第三轮</option>
                <option>第四轮</option>
                <option>第五轮</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">测试周期：</label>
            <div class="col-md-7">
              <input type="text" name="testCycle" class="form-control" placeholder="">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">状态：</label>
            <div class="col-md-7">
              <select name="state" class="selectpicker form-control">
                <option>请选择</option>
                <option>未执行</option>
                <option>通过</option>
                <option>不通过</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-5">测试环境：</label>
            <div class="col-md-7">
              <input type="text" class="form-control" name="testEnvironment" placeholder="必填且不可重复">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10">
          <div class="form-group">
            <label class="col-md-3">案例描述:</label>
            <div class="col-md-9">
              <textarea class="form-control" name="caseDescription" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10">
          <div class="form-group">
            <label class="col-md-3">备注：</label>
            <div class="col-md-9">
              <textarea class="form-control" name="note" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-11 col-xs-offset-1">
          <input id="input-701" name="kartik-input-701[]" type="file" multiple=true class="file-loading">
        </div>
      </div>
    </form>
</div>
