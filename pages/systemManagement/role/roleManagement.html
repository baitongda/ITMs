<div id="role" class="tab-pane" role="tabpanel">
    <div class="headSearch padding">
        <form class="form-horizontal" action="" id="form-case" role="form">
            <div class="row padding">
                <div class="col-xs-4 col-xs-offset-2">
                    <div class="form-group">
                        <label class="col-md-5">角色ID：</label>
                        <div class="col-md-7">
                            <input type="text" name="roleId" id="roleId" class="form-control" placeholder="角色ID搜索...">
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="col-md-5">角色名称：</label>
                        <div class="col-md-7">
                            <select name="roleName" id="roleName" class="editable-select form-control">
                              <option>所有</option>
                              <option>Programmer - 程序员</option>
                              <option>admin - 管理员</option>
                              <option>SA - 系统分析员</option>
                              <option>Team Leader - 组长</option>
                              <option>Manager - 项目经理</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row padding">
              <div class="col-xs-4 col-xs-offset-4">
                <a href="#" class="button button-primary button-pill button-small">查 询</a>
              </div>
            </div>
        </form>
        <div class="row">
          <div id="roleToolbar">
            <select class="selectpicker">
              <option value="">Export Basic</option>
              <option value="all">Export All</option>
              <option value="selected">Export Selected</option>
            </select>
            <button type="button" class="btn btn-default roleAdd"><i class="glyphicon glyphicon-plus"></i></button>
          </div>
            </div>
            <table class="bootstrap-table text-left" id="contactTable" data-toggle="table" data-height="" data-url="./data/data3.json" data-pagination="true" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-toolbar="#roleToolbar" data-show-export="true"
                data-striped="true" data-click-to-select="true" data-single-select="true">
                <thead>
                    <tr>
                        <!-- <th data-field="state" data-checkbox="true"></th> -->
                        <th data-field="caseNo" data-sortable="true">角色ID</th>
                        <th data-field="demandNo" data-sortable="true">角色名称</th>
                        <th data-field="head" data-sortable="true">创建日期</th>
                        <th data-field="testOne" data-editable="true" data-sortable="true">修改时间</th>
                        <th data-field="operation" data-sortable="true" data-events="operateEvents3" data-formatter="operateFormatter2">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
