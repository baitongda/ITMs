<div class="addCaseManagement padding">
    <form class="form-horizontal" action="" id="" role="form">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-4" for="customerType">用户ID：</label>
            <div class="col-md-7">
              <input type="text" name="userId" id="userId" class="form-control" disabled>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-4">用户名称：</label>
            <div class="col-md-7">
              <input type="text" name="userName" id="userName" class="form-control" placeholder="用户名称必填...">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-4">用户密码：</label>
            <div class="col-md-7">
              <input type="password" name="userpwd" id="userpwd" class="form-control" placeholder="用户密码必填...">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-4">确认密码：</label>
            <div class="col-md-7">
              <input type="password" name="userpwd1" id="userpwd1" class="form-control" placeholder="用户密码必填...">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-4">用户角色：</label>
            <div class="col-md-7">
              <select name="userRole" id="userRole" class="editable-select form-control">
                <option>所有</option>
                <option>Programmer - 程序员</option>
                <option>admin - 管理员</option>
                <option>SA - 系统分析员</option>
                <option>Team Leader - 组长</option>
                <option>Manager - 项目经理</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-4">所属项目：</label>
            <div class="col-md-7">
              <select name="userRole" id="userRole" class="editable-select form-control">
                <option>DSB - 大新银行Phase1B项目</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-4">用户邮箱：</label>
            <div class="col-md-7">
              <input type="email" name="userEmail" id="userEmail" class="form-control" placeholder="用户邮箱必填...">
            </div>
          </div>
        </div>
      </div>
    </form>
</div>
