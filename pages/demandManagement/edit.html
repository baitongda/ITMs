<div class="padding">
    <form class="form-horizontal" action="" id="" role="form">
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">所属应用：</label>
            <div class="col-md-7">
              <select name="applicationId" id="applicationId" class="editable-select form-control">
                <option>PMO- 项目管理办公室</option>
                <option>BP- 业务平台</option>
                <option>CI- 客户</option>
                <option>CL- 额度</option>
                <option>FACTA- FACTA</option>
                <option>ECIF- ECIF</option>
                <option>RP- 报表</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">需求优先级：</label>
            <div class="col-md-7">
              <select name="priority" id="priority" class="editable-select form-control">
                <option>所有</option>
                <option>high - 高</option>
                <option>middle - 中</option>
                <option>low - 低</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">需求实施阶段：</label>
            <div class="col-md-7">
              <select name="demandPhase" id="demandPhase" class="editable-select form-control">
                <option>所有</option>
                <option>IT - System Integration Test</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">状态：</label>
            <div class="col-md-7">
              <select name="state" class="editable-select form-control">
                <option>new - 新状态</option>
                <option>accepted - 已接受</option>
                <option>developed - 已开发</option>
                <option>rejected - 已拒绝</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">需求提出日期：</label>
            <div class="col-md-7">
              <div class='input-group date datepicker'>
                  <input type='text' name="demandDate" id="demandDate" class="form-control" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">需求提出者：</label>
            <div class="col-md-7">
              <input type="text" name="demander" id="demander" class="form-control" placeholder="必填">
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">当前跟进人：</label>
            <div class="col-md-7">
              <input type="text" name="followPeople" id="followPeople" class="form-control" placeholder="必填">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">需求分类：</label>
            <div class="col-md-7">
              <select name="demandClassification" id="demandClassification" class="editable-select form-control">
                <option>core - 核心</option>
                <option>interface - 接口</option>
                <option>report - 报表</option>
                <option>branch - 前端</option>
                <option>other - 前端</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">预估工作量：</label>
            <div class="col-md-7">
              <input type="text" name="workload" id="workload" class="form-control" >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">计划开始日期：</label>
            <div class="col-md-7">
              <select name="startDate" id="startDate" class="editable-select form-control">
                <option>new - 新状态</option>
                <option>accepted - 已接受</option>
                <option>developed - 已开发</option>
                <option>rejected - 已拒绝</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label class="col-md-4">计划完成日期：</label>
            <div class="col-md-7">
              <div class='input-group date datepicker'>
                  <input type='text' name="endDate" id="endDate" class="form-control" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-2">需求描述：</label>
            <div class="col-md-9">
              <textarea class="form-control" name="caseDescription" id="caseDescription" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="col-md-2">备注：</label>
            <div class="col-md-9">
              <textarea class="form-control" name="note" id="note" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
</div>
